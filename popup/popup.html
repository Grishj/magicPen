<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Pen</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <h1>Magic Pen</h1>
      <button id="toggle-drawing" class="toggle-btn" title="Toggle Drawing Mode (Alt+D)">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z" />
          <path d="M2 17l10 5 10-5" />
          <path d="M2 12l10 5 10-5" />
        </svg>
        <span id="toggle-text">Enable</span>
      </button>
    </div>

    <!-- Tools Section -->
    <div class="section">
      <div class="section-title">Tools</div>
      <div class="tools-grid">
        <button class="tool-btn" data-tool="select" title="Select & Move Tool (Alt+S)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
            <path d="M13 13l6 6" />
          </svg>
          <span>Select</span>
        </button>
        <button class="tool-btn active" data-tool="pen" title="Pen Tool (Alt+P)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19l7-7 3 3-7 7-3-3z" />
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />
            <path d="M2 2l7.586 7.586" />
            <circle cx="11" cy="11" r="2" />
          </svg>
          <span>Pen</span>
        </button>
        <button class="tool-btn" data-tool="highlighter" title="Highlighter (Alt+H)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l-6 6v3h9l3-3" />
            <path d="M22 12l-4.6 4.6a2 2 0 01-2.8 0l-5.2-5.2a2 2 0 010-2.8L14 4" />
          </svg>
          <span>Highlight</span>
        </button>
        <button class="tool-btn" data-tool="eraser" title="Eraser (Alt+E)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 20H7L3 16c-.8-.8-.8-2 0-2.8l10-10c.8-.8 2-.8 2.8 0l6 6c.8.8.8 2 0 2.8L12 22" />
            <path d="M6 11l8 8" />
          </svg>
          <span>Eraser</span>
        </button>
        <button class="tool-btn" data-tool="line" title="Line Tool">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="19" x2="19" y2="5" />
          </svg>
          <span>Line</span>
        </button>
        <button class="tool-btn" data-tool="rectangle" title="Rectangle Tool">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" />
          </svg>
          <span>Rectangle</span>
        </button>
        <button class="tool-btn" data-tool="circle" title="Circle Tool">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
          </svg>
          <span>Circle</span>
        </button>
        <button class="tool-btn" data-tool="arrow" title="Arrow Tool">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="19" x2="19" y2="5" />
            <polyline points="10 5 19 5 19 14" />
          </svg>
          <span>Arrow</span>
        </button>
        <button class="tool-btn" data-tool="text" title="Text Tool">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="4 7 4 4 20 4 20 7" />
            <line x1="9" y1="20" x2="15" y2="20" />
            <line x1="12" y1="4" x2="12" y2="20" />
          </svg>
          <span>Text</span>
        </button>
      </div>
    </div>

    <!-- Colors Section -->
    <div class="section">
      <div class="section-title">Colors</div>
      <div class="colors-grid">
        <button class="color-btn active" data-color="#FF0000" style="background-color: #FF0000;" title="Red"></button>
        <button class="color-btn" data-color="#FF6B00" style="background-color: #FF6B00;" title="Orange"></button>
        <button class="color-btn" data-color="#FFD700" style="background-color: #FFD700;" title="Yellow"></button>
        <button class="color-btn" data-color="#00FF00" style="background-color: #00FF00;" title="Green"></button>
        <button class="color-btn" data-color="#00BFFF" style="background-color: #00BFFF;" title="Light Blue"></button>
        <button class="color-btn" data-color="#0066FF" style="background-color: #0066FF;" title="Blue"></button>
        <button class="color-btn" data-color="#8B00FF" style="background-color: #8B00FF;" title="Purple"></button>
        <button class="color-btn" data-color="#FF1493" style="background-color: #FF1493;" title="Pink"></button>
        <button class="color-btn" data-color="#FFFFFF" style="background-color: #FFFFFF;" title="White"></button>
        <button class="color-btn" data-color="#808080" style="background-color: #808080;" title="Gray"></button>
        <button class="color-btn" data-color="#000000" style="background-color: #000000;" title="Black"></button>
        <input type="color" id="custom-color" class="custom-color" value="#FF0000" title="Custom Color">
      </div>
    </div>

    <!-- Stroke Size Section -->
    <div class="section">
      <div class="section-title">Stroke Size: <span id="size-value">4</span>px</div>
      <input type="range" id="stroke-size" class="stroke-slider" min="1" max="30" value="4">
    </div>

    <!-- Actions Section -->
    <div class="section actions">
      <button id="undo-btn" class="action-btn" title="Undo (Alt+Z)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 10h10a5 5 0 015 5v2" />
          <polyline points="3 10 7 6 3 10 7 14" />
        </svg>
        Undo
      </button>
      <button id="redo-btn" class="action-btn" title="Redo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10H11a5 5 0 00-5 5v2" />
          <polyline points="21 10 17 6 21 10 17 14" />
        </svg>
        Redo
      </button>
      <button id="clear-btn" class="action-btn danger" title="Clear All (Alt+X)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6" />
          <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
        </svg>
        Clear
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" id="settings-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
        </svg>
        Settings
      </a>
      <span class="version">v1.0.0</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
